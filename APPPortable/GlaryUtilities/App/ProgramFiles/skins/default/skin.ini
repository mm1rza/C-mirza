Height=316 ;网页页面高度
RectRgn=5 ;圆角剪裁区域边距
TopMargin=1;
LeftMargin=1;

[oneclickpage];一键优化程序页面大小
Pagefile = OneClickMaintenance.html;[必选项]一键优化页面的名字，默认在皮肤当前目录
